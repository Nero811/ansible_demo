- name: Deploy Redis Pod in Minikube
  hosts: localhost
  tasks:
    - name: Create Redis Pod
      kubernetes.core.k8s:
        kubeconfig: C:\Users\jy811\.kube\config
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: redis
            namespace: default
            labels:
              app: redis
          spec:
            containers:
            - name: redis
              image: docker.io/redis:latest
              ports:
              - containerPort: 6379
